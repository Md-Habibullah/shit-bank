<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shit-bank</title>
    <link rel="stylesheet" href="style.css">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="main-items">
        <div class="overall-area">
            <h1 style="margin-bottom: 50px;" class="text-center">Welcome to Shit Bank Limited</h1>

            <div class="login-area">
                <h2 style="margin-bottom: 20px;">Log in</h2>
                <input type="text" class="form-control" id="email" placeholder="Email">
                <br>
                <input type="password" class="form-control" id="password" placeholder="Password">
            <br>
            <button id="btn" class="btn btn-success">Submit</button>
            </div>

        </div>
        
    </div>
    <div class="container" id="second-item">
        <div class="row">
            <div class="col-md-4">
                <div class="box box-1">
                    <h5>Deposite</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box box-2">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box box-3">
                    <h5>Balance</h5>
                    <h2>$ 1300</h2>
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 40px;">
            <div class="col-md-6">
                <div class="d-box">
                    <h2>Deposite</h2>
                    <br>
                    <input type="number" class="form-control"><br><button class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-box">
                    <h2>Withdraw</h2>
                    <br>
                    <input type="number"    class="form-control"><br><button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(e){
            let hideItem = document.getElementById('main-items');
            hideItem.style.display = 'none';
            let addElement = document.getElementById('second-item');
            addElement.style.display = 'block'
        })
    </script>
</body>
</html>
