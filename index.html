<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shit-bank</title>
    <link rel="stylesheet" href="style.css">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="main-items">
        <div class="overall-area">
            <h1 style="margin-bottom: 50px;" class="text-center">Welcome to Shit Bank Limited</h1>

            <div class="login-area">
                <h2 style="margin-bottom: 20px;">Log in</h2>
                <input type="text" class="form-control" id="email" placeholder="Email">
                <br>
                <input type="password" class="form-control" id="password" placeholder="Password">
            <br>
            <button id="btn" class="btn btn-success">Submit</button>
            </div>

        </div>
        
    </div>
    <div class="container" id="second-item">
        <div class="row">
            <div class="col-md-4">
                <div class="box box-1">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box box-2">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box box-3">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1300</span></h2>
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 40px;">
            <div class="col-md-6">
                <div class="d-box">
                    <h2>Deposite</h2>
                    <br>
                    <input id="depositeNum" type="number" class="form-control" placeholder="$ enter the amount"><br><button class="btn btn-success" id="deposite">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-box">
                    <h2>Withdraw</h2>
                    <br>
                    <input id="withdraw" type="number" class="form-control" placeholder="$ enter the amount"><br><button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        //login btn handle

        let btn = document.getElementById('btn');
        btn.addEventListener('click', function(e){
            let hideItem = document.getElementById('main-items');
            hideItem.style.display = 'none';
            let addElement = document.getElementById('second-item');
            addElement.style.display = 'block'
        })

        //Deposite btn handle

        let depositeBtn = document.getElementById('deposite')
        depositeBtn.addEventListener('click', function(){
            let inputValue = document.getElementById('depositeNum').value;
            let inputValueNum = parseFloat(inputValue)

            let currentDeposite = document.getElementById('currentDeposite').innerText;
            let currentDepositeNum = parseFloat(currentDeposite);

            let totalAmount = inputValueNum + currentDepositeNum;

            document.getElementById('currentDeposite').innerText = totalAmount;
            document.getElementById('depositeNum').value = "";

            let currentBalance = document.getElementById('currentBalance').innerText;
            let currentBalanceNum = parseFloat(currentBalance);

            let totalBalance = inputValueNum + currentBalanceNum;

            document.getElementById('currentBalance').innerText = totalBalance;
        })

        //Withdraw btn handle

        let withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function(){
            let inputWithdraw = document.getElementById('withdraw').value;
            let inputWithdrawNum = parseFloat(inputWithdraw);

            let currentWithdraw = document.getElementById('currentWithdraw').innerText;
            let currentWithdrawNum = parseFloat(currentWithdraw);

            let totalWithdraw = inputWithdrawNum + currentWithdrawNum;

            document.getElementById('currentWithdraw').innerText = totalWithdraw;
            document.getElementById('withdraw').value = "";

            let currentBalance = document.getElementById('currentBalance').innerText;
            let currentBalanceNum = parseFloat(currentBalance);

            let totalBalance = currentBalanceNum - inputWithdrawNum;

            document.getElementById('currentBalance').innerText = totalBalance;
        })
    </script>
</body>
</html>
